<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Keep U Up</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNewUserModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
            <div class="card-body">
              <p class="card-text">Asignatura: {{item.payload.doc.data().name}}</p>
              <p class="card-text">Creditos: {{item.payload.doc.data().credits}}</p>
              <p class="card-text">Maestro: {{item.payload.doc.data().teacher}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button ion-button clear item-end>Detalles</button>
                </div>
              </div>
            </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>

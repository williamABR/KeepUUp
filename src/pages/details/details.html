<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Detalle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="primary">Nombre</ion-label>
      <ion-input type="text" formControlName="name" class="form-control" value="{{item.name}}" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Creditos</ion-label>
      <ion-input type="text" formControlName="credits" class="form-control" value="{{item.credits}}" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Profesor</ion-label>
      <ion-input type="text" formControlName="teacher" class="form-control" value="{{item.teacher}}" required></ion-input>
    </ion-item>
    <button class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid">Guardar</button>
  </form>
  <button class="form-action-button" ion-button block color="danger" (click)="delete()">Eliminar</button>
  <button ion-button color="secondary"  full (click)="openNewActivityModal()">AÃ±adir Actividad</button>

</ion-content>

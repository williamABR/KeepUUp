<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Nueva Actividad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="primary">Nombre</ion-label>
      <ion-input type="text" formControlName="name" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Valor %</ion-label>
      <ion-input type="text" formControlName="value" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Fecha</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date" class="form-control" required></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating color="primary">Calificacion</ion-label>
        <ion-input type="text" formControlName="score" class="form-control" required></ion-input>
      </ion-item>
    <button class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid">Crear</button>
  </form>
</ion-content>
